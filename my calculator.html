<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <h1>My Calculator</h1>       
     <form action="" name="Clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: grey;"><br>
        <input class="cal" type="button" value="AC"onclick="Clc.display.value= ''" class="operator" style="background-color: gold;">
        <input class="cal" type="button" value="()"onclick="Clc.display.value += '()'">
        <input class="cal" type="button" value="%"onclick="Clc.display.value += '%'">
        <input class="cal" type="button" value="/"onclick="Clc.display.value += '/'" style="background-color: maroon;"><br>
        <input class="cal" type="button" value="9"onclick="Clc.display.value += '9'">
        <input class="cal" type="button" value="8"onclick="Clc.display.value += '8'">
        <input class="cal" type="button" value="7"onclick="Clc.display.value += '7'">
        <input class="cal" type="button" value="*"onclick="Clc.display.value += '*'" style="background-color: rgb(87, 136, 13);"><br>
        <input class="cal" type="button" value="6"onclick="Clc.display.value += '6'">
        <input class="cal" type="button" value="5"onclick="Clc.display.value += '5'">
        <input class="cal" type="button" value="4"onclick="Clc.display.value += '4'">
        <input class="cal" type="button" value="-"onclick="Clc.display.value += '-'" style="background-color: blueviolet;"><br>
        <input class="cal" type="button" value="3"onclick="Clc.display.value += '3'">
        <input class="cal" type="button" value="2"onclick="Clc.display.value += '2'">
        <input class="cal" type="button" value="1"onclick="Clc.display.value += '1'">
        <input class="cal" type="button" value="+" onclick="Clc.display.value += '+'" style="background-color: aqua;"><br>
        <input class="cal" type="button" value="+/-"onclick="Clc.display.value += '+/-'">
        <input class="cal" type="button" value="0" onclick="Clc.display.value += '0'">
        <input class="cal" type="button" value="DE" onclick="Clc.display.value=display.value.toString().slice(0,-1)"class="operator" style="background-color: orangered;">
        <input class="cal" type="button" value="="onclick="Clc.display.value =eval(Clc.display.value)">

     </form>






















    
</body>
</html>
